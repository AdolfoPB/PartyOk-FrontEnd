<div class="card border-primary text-center">
   <div class="card-header">
    Iniciar Sesion
   </div>
   <div class="card-body">
    <form method="post">
        <div class="form-group col-sm-12">
         <input class="form-control" [(ngModel)]="usuario.correo" placeholder="Correo Electronico" type="text" name="correo" autofocus required>
        </div>
        <div class="form-group col-sm-12">
         <input class="form-control" [(ngModel)]="usuario.contrasena" name="contrasena" placeholder="ContraseÃ±a" type="password">
        </div>
        <div class="form-group col-sm-12 buttons">
            <input class="btn btn-lg btn-primary btn-block" placeholder="Correo Electronico" type="submit" value="Iniciar Sesion" (click)="login()">
            <input class="btn btn-lg btn-primary-outline btn-block" placeholder="Correo Electronico" type="button" value="Registrar" (click)="registrar()">
        </div>
     </form>
   </div>
</div>
